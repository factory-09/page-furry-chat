<!DOCTYPE html>
<html class="has-background-light has-navbar-fixed-top" dir="ltr" lang="ru">
<head prefix="og: http://ogp.me/ns#">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="keywords" content="{{ site.custom.meta.keywords }}" />
	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="{{ site.author.name }}" />
	<meta name="copyright" content="{{ site.custom.meta.copyright }}" />
	<meta name="theme-color" content="{{ site.custom.meta.theme-color }}" />

	<title>{{ site.title }}</title>

	<!-- meta: open graph -->
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:image" content="{{ site.image }}" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:locale" content="{{ site.lang }}" />
	<!-- / meta: open graph -->

	<!-- meta: twitter -->
	<meta name="twitter:card" content="{{ site.twitter.card }}" />
	<meta name="twitter:title" content="{{ site.title }}" />
	<meta name="twitter:description" content="{{ site.description }}" />
	<meta name="twitter:image" content="{{ site.image }}" />
	<meta name="twitter:site" content="@{{ site.twitter.username }}" />
	<meta name="twitter:creator" content="@{{ site.author.twitter }}" />
	<!-- / meta: twitter -->

	<!-- styles -->
	{% for item in site.custom.fonts %}
		<link rel="stylesheet" href="{{ item }}" />
	{% endfor %}

	<link rel="stylesheet" href="{{ site.custom.cdn.url }}/styles/theme/theme.css" />
	<link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}" />
	<!-- / styles -->

	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" />
	<!-- / favicon -->
</head>
<body itemscope itemtype="http://schema.org/WebPage">
<header>
	<nav class="navbar has-shadow is-fixed-top is-transparent" role="navigation" aria-label="main navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
		<div class="navbar-brand">
			<a class="navbar-item" href="{{ site.url }}" itemprop="url">
				<span class="icon"><i class="fas fa-paw"></i></span>
				<span itemprop="name">{{ site.title }}</span>
				<span class="icon"><i class="fas fa-paw"></i></span>
			</a>
			<a class="navbar-burger burger" role="button" data-target="navMenu" aria-label="menu" aria-expanded="false">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<div id="navMenu" class="navbar-menu">
			<div class="navbar-end">
				<div class="navbar-item">
					<a title="Войти" class="button is-info" href="https://login.furry.chat/" target="_blank" itemprop="url">
						<span class="icon"><i class="fas fa-sign-in-alt"></i></span>
						<span itemprop="name">Войти</span>
					</a>
				</div>
				<div class="navbar-item">
					<a title="Регистрация" class="button is-success" href="https://register.furry.chat/" target="_blank" itemprop="url">
						<span class="icon"><i class="fas fa-user-plus"></i></span>
						<span itemprop="name">Регистрация</span>
					</a>
				</div>
			</div>
		</div>
	</nav>
</header>
